plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven{url 'https://jitpack.io'}
}

jar{
    manifest {
        attributes "Main-Class": "Main"
    }
}

dependencies {
    compile 'com.github.katierm:lib:v1.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
